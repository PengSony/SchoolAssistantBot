{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Assistance Bot</title>
    <script src="{% static 'meta/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'meta/bootstrap-3.3.7-dist/js/jquery-3.2.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'meta/stylesheet.css' %}" />


</head>
<body>
    <div class="main-header container-fluid" >
        <div class="row">
            <div class="col-lg-4 col-md-4 hidden-sm hidden-xs">
                <div class="logo-header-lg">
                    <img src="{% static 'meta/rupp_logo.png'%} " class="pull-left">
                    <img src="{% static 'meta/felogo.png'%}" class="pull-right ">
                </div>
            </div>
            <div class="col-lg-8 col-md-4 hidden-sm hidden-xs text-left">
                <div class="header-txt-right">
                    <h4 id="rupp">សាកលវិទ្យាល័យភូមិន្ទភ្នំពេញ</h4>
                    <h6 id="rupp1">Royal University of Phnom Penh</h6>
                    <h4 id="fe">មហាវិទ្យាល័យវិស្វកម្ម</h4>
                    <h6 id="fe1">Faculty of Engineering</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="chat_window">
        <div class="top_menu">
            <div class="container-fluid" style="max-width: 800px">
                <div class="row">
                <div class="hidden-lg hidden-md col-sm-5 col-xs-5">
                    <img src="{% static 'meta/rupp_logo.png'%} class="pull-left" style="width: 30%;margin-right: 3px">
                    <img src="{% static 'meta/felogo.png'%} class="pull-left">
                </div>8
                <div class="col-lg-12 col-md-7 col-sm-7 col-xs-7">
                    <div class="title">School Assistant Bot </div>
                </div>
            </div>
            </div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="I am your Assistant, Feel free to ask me about Rupp" />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">

        <li class="message">
            <div class="avatar">
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>

    </div>

    <!-- script for chat bot -->
    <script src="{% static 'meta/chat.js' %}"></script>

</body>




</html>
