{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Assistance Bot</title>
    <script src="{% static 'meta/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'meta/bootstrap-3.3.7-dist/js/jquery-3.2.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'hello/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'meta/stylesheet.css' %}" />

</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="title">School Assistant Bot </div>
        </div>

        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="I am your Assistant, Feel free to ask me about Rupp" />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
            </div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>

    <!-- script for chat bot -->
    <script src="{% static 'meta/chat.js' %}"></script>


</body>


</html>
